<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<!-- list -->
    <h1> Lists</h1>
<!-- ordered list which contains everything in ordered manner -->
<h2> Ordered List</h2>
<ol>
  <li>Item  One</li>
  <li>Item Two</li>
  <li>Item Three</li>
</ol>
<h2> Unordered List</h2>
<!-- unordered list  -->

<ul>
  <li>Unordered Item One</li>
  <li>Unordered Item Two</li>
  <li>Unordered Item Three</li>
  <li>Unordered Item Four</li>
</ul>


<!-- Nested List -->
<ol>
  <li>Item 1</li>
  <li>Item 2</li>
  <ul>
    <li>unordered item 1</li>
    <li>unordered item 2</li>
  </ul>
  <li>back to item 3 ordered list</li>
</ol>

  </body>
</html>
