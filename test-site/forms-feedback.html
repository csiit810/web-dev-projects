<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hotel Feedback form</h1>
    <form method="get">
      <h3>Are you from India? or Outside India?</h3>
      <label for="inindia">Inside :</label>
      <input id="inindia" type="radio" name="location" value="inside">

      <label for="outindia">outside :</label>
      <input id="outindia" type="radio" name="location" value="outside">


      <h2>How was your service</h2>
      <select name="ratings">
        <option value="3">Great</option>
        <option value="2">Good</option>
        <option value="1">Okay</option>
        <option value="0">Bad</option>
      </select>
      <br>
      <br>
      <textarea name="suggestions" rows="8" cols="50" placeholder="Please give your suggestions here"></textarea>
      <br>
      <br>
 <input type="submit" name="" value="SUBMIT">

    </form>


  </body>
</html>
